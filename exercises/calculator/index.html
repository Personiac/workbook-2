<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css" />
  </head>
  <body>
    <header></header>
    <main>
        <form>
            <label for="firstNum">First Number</label>
            <input type="number" name="firstNum" id="firstNum" />
            <label for="secondNum">Second Number</label>
            <input type="number" name="secondNum" id="secondNum" />
            <button id="addButton" type="button" onclick="add();">Add</button>
            <button id="subtractButton" type="button" onclick="subtract();">Subtract</button>
            <button id="multiplyButton" type="button" onclick="multiply();">Multiply</button>
            <button id="divideButton" type="button" onclick="divide();">Divide</button>
            <input type="number" name="answer" id="answer" value="">
          </form>
    </main>
    <footer></footer>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
